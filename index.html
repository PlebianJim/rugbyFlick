<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://remote.romancart.com/dropcart/ROC_dcstyle.css">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Document</title>
</head>

<body>
    <h1>Logs</h1>
    <form action='https://www.romancart.com/cart.asp' method='post' target='ROC_dCTarget'
        onsubmit='return ROC_fnDropCart();'>
        <input type='hidden' name='minicart' value='yes'>
        <input type='hidden' name='storeid' value='68069'>
        <input type='hidden' name='itemcode' value='logs'>
        Quantity : <select name=quantity>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10'>10</option>
        </select><br>
        <input type='submit' value='Add to basket'>
    </form>
    <div>
        <p>Items in Basket: <span id="ROC_infoquantity"></span></p>
        <p>Subtotal: <span id="ROC_infosubtotal"></span></p>
    </div>
    <div id="ROC_dropcart"></div>
    <SCRIPT LANGUAGE="JavaScript"
        SRC="https://remote.romancart.com/dropcart/ROC_dropcart.asp?storeid=68069&sd=www"></SCRIPT>
    <script language="javascript" SRC="https://www.romancart.com/ROC_info.asp?storeid=68069"></script>
</body>

</html>
